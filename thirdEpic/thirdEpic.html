<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="thirdEpic.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="thirdEpicModel.js" charset="utf-8"></script>
    <script src="thirdEpicController.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Battleship - Third Epic</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <h2>Third Epic</h2>
    <div class="container">
      <div class="flexItem flexBoard">
        <table id="board"></table>
      </div>
      <div class="flexItem flexShipStatus">
        <h3>Status of ships:</h3>
        <p id="carrier">Aircraft Carrier: <a id="carrierHits"></a>/5 </p>
        <p id="battleship1">Battleship 1: <a id="battleship1Hits"></a>/4 </p>
        <p id="battleship2">Battleship 2: <a id="battleship2Hits"></a>/4 <a class="sunk" id="sunkCarrier"></a></p>
        <p id="cruiser1">Cruiser 1: <a id="cruiser1Hits"></a>/3 </p>
        <p id="cruiser2">Cruiser 2: <a id="cruiser2Hits"></a>/3 </p>
        <p id="destroyer1">Destroyer 1: <a id="destroyer1Hits"></a>/2 </p>
        <p id="destroyer2">Destroyer 2: <a id="destroyer2Hits"></a>/2 </p>
        <p id="submarine">Submarine: <a id="submarineHits"></a>/1 </p>
      </div>
    </div>
    <h3>Torpedoes Fired: <a id="shotCounter"></a></h3>
    <h3>Hits: <a id="hitCounter"></a></h3>
    <h3>Misses: <a id="missCounter"></a></h3>
    <h2 class="status">Result: <a id="winLose"></a></h2>
    <button type="button">New Game</button>
  </body>
</html>
